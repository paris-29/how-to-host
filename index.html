<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shlok Vane Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 50%, #0f0f1e 100%);
            color: #FFD700;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 215, 0, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            max-width: 600px;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }
        
        .profile-card {
            background: rgba(20, 20, 40, 0.9);
            border: 3px solid #FFD700;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.3),
                inset 0 0 20px rgba(255, 215, 0, 0.05);
            backdrop-filter: blur(10px);
            position: relative;
            transition: all 0.3s ease;
        }
        
        .profile-card:hover {
            box-shadow: 
                0 0 40px rgba(255, 215, 0, 0.5),
                inset 0 0 20px rgba(255, 215, 0, 0.1);
            transform: translateY(-5px);
        }
        
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #FFD700;
            margin: 0 auto 25px;
            display: block;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
        }
        
        .profile-image:hover {
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
            transform: scale(1.05);
        }
        
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            letter-spacing: 2px;
            color: #FFD700;
        }
        
        .username {
            text-align: center;
            font-size: 1.2em;
            color: #00FF00;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            letter-spacing: 1px;
        }
        
        .info-section {
            margin: 20px 0;
            padding: 15px;
            border-left: 3px solid #FFD700;
            background: rgba(255, 215, 0, 0.05);
            border-radius: 5px;
        }
        
        .info-label {
            color: #00FF00;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .info-value {
            color: #FFD700;
            font-size: 1.1em;
        }
        
        .timestamp {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #FFD700;
            color: #00FF00;
            font-size: 0.9em;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }
        
        /* Sci-fi animations */
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            50% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        h1 {
            animation: glow 2s ease-in-out infinite;
        }
        
        .username {
            animation: pulse 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="https://media.licdn.com/dms/image/v2/D5603AQGzHDcrVH7Yzw/profile-displayphoto-scale_200_200/B56ZqsSpOwJsAY-/0/1763827162951?e=1767830400&v=beta&t=TTyfD0xhI4Wddo6RcGZCQ2ot3LM9tNfzGJ0IsxdHCko" alt="Profile" class="profile-image">
            
            <h1>SHLOK VANE</h1>
            
            <div class="username">@shlok_vane</div>
            
            <div class="info-section">
                <div class="info-label">> SYSTEM LOGIN:</div>
                <div class="info-value">shlok_vane</div>
            </div>
            
            <div class="info-section">
                <div class="info-label">> PROFILE STATUS:</div>
                <div class="info-value">ACTIVE & ONLINE</div>
            </div>
            
            <div class="info-section">
                <div class="info-label">> SYSTEM AUTHORIZATION:</div>
                <div class="info-value">VERIFIED</div>
            </div>
            
            <div class="timestamp">
                <div class="info-label">> LAST UPDATED:</div>
                <div class="info-value">2025-12-19 08:46:49 UTC</div>
            </div>
        </div>
    </div>
</body>
</html>
