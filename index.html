<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Body Styling */
        body {
            background: linear-gradient(135deg, #669eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* Card Container */
        .card {
            background-color: #ffffff;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        /* Header Image Area */
        .card-header {
            background-color: #ff9a9e;
            height: 120px;
            position: relative;
        }

        /* Profile Image */
        .profile-img {
            width: 120px;
            height: 120px;
            background-color: #ddd;
            border-radius: 50%;
            border: 5px solid #fff;
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background-image: url('https://via.placeholder.com/150'); /* Replace with a real image URL */
            background-size: cover;
            background-position: center;
        }

        /* Content Area */
        .card-body {
            padding: 70px 20px 30px; /* Top padding clears the image */
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2d3436;
        }

        .title {
            font-size: 14px;
            color: #636e72;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .description {
            font-size: 15px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 25px;
        }

        /* Button Styling */
        .btn {
            text-decoration: none;
            background-color: #764ba2;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 14px;
            transition: background 0.3s ease;
            display: inline-block;
        }

        .btn:hover {
            background-color: #5b3785;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-header">
            <div class="profile-img"></div>
        </div>
        <div class="card-body">
            <h1 class="name">Shlok Vane</h1>
            <p class="title">Classmate</p>
            <p class="description">
                This is a space to write a short bio. You can mention hobbies, favorite subjects, or a fun fact here.
            </p>
            <a href="#" class="btn">Contact : shlok@peakso.in</a>
        </div>
    </div>

</body>
</html>
